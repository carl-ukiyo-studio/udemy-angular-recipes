<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="this.recipe; else infoText" [selectedRecipe]="this.recipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please Select a recipe</p>
    </ng-template>
  </div>
</div>
